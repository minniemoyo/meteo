<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="text" placeholder="Enter a City" required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <span>🌥️</span><span>28</span>
        <div><span>°C</span>|<span>°F</span></div>
      </div>
      <div>
        Precipitation: 0% <br />
        Humidity: 61% <br />
        Wind: 19 km/h <br />
      </div>
      <div>
        City <br />
        Monday 9:00pm <br />
        Partly Cloudy
      </div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/minniemoyo" target="_blank">Minnie Moyo</a> 🩷,
      is open-sourced on
      <a href="https://github.com/minniemoyo/meteo" target="_blank">Github</a>
      , and the website is hosted on
      <a href="https://minnie-weather-app.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
  </body>
</html>
