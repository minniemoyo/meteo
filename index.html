<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Meteo Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Enter a City..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main class="weather-app-details">
        <div class="weather-details">
          <div class="emoji-temp-details">
            <div class="icon" id="icon"></div>
            <div class="main-temp" id="main-temp"></div>
            <div class="degrees">Â°C<span class="fahrenheit"> |Â°F</span></div>
          </div>
          <div class="precipitation-other-details">
            <p>
              Feels like: <span class="feels-like" id="feels-like"></span><br />
              Humidity: <span class="humidity" id="humidity"></span> <br />
              Wind: <span class="wind" id="wind"></span><br />
            </p>
          </div>
        </div>
        <div class="city-details">
          <h1 id="city"></h1>
          <p>
            <span id="date"></span> <br />
            <span id="weather-condition"></span>
          </p>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/minniemoyo" target="_blank">Minnie Moyo</a>
        ðŸ©·, is open-sourced on
        <a href="https://github.com/minniemoyo/meteo" target="_blank">Github</a>
        , and hosted on
        <a href="https://minnie-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
